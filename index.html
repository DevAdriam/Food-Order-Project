<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Yoe Yar Breakfast</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div class="container">
      <!-- ========== Start Title Section ========== -->
      <div class="header">
        <div class="logo">
          <img
            src="./imgs/chef.jpg"
            alt="cheflogo"
            class="logo"
            width="130px"
          />
        </div>

        <div class="headertext">
          <h1>Yoe Yar Breakfast</h1>

          <p>Traditional food and cafe house</p>
        </div>
      </div>
      <!-- ========== End Title Section ========== -->

      <!-- ========== Start Categories ========== -->

      <div class="Menu">
        <div class="introHeader">
          <p class="catetext">ရရှိနိုင်သောအစားအစာများ</p>
        </div>

        <div class="cartDropwrapper">
          <div class="dropdowns">
            <div class="rating">
              <button type="button" class="btn">
                Ratings
                <div class="ratingcontainer">
                  <ul>
                    <a href=""><li class="item">Most Rated</li></a>
                    <a href=""><li class="item">Few Rated</li></a>
                    <a href=""><li class="item">Most Popular</li></a>
                    <a href=""><li class="item">Most Ordered</li></a>
                  </ul>
                </div>
              </button>
            </div>

            <div class="categories">
              <button type="button" class="btn catebtn">
                Categories
                <div class="itemcontainer">
                  <ul>
                    <a href="javascript:void(0)"
                      ><li class="item" id="Main">Main Menu</li></a
                    >
                    <a href="javascript:void(0)"
                      ><li class="item" id="dessert">Dessert</li></a
                    >
                    <a href="javascript:void(0)"
                      ><li class="item" id="drinks">Drinks</li></a
                    >
                  </ul>
                </div>
              </button>
            </div>
          </div>
          <div class="cartwrapper">
            <a href="#" class="cart"
              ><img
                src="./imgs/add-to-cart2.png"
                alt="addtocart"
                width="40px"
              />
              <div class="badge"><span id="badgevalue">0</span></div>
            </a>
          </div>
        </div>
      </div>

      <!-- ========== End Categories ========== -->

      <!-- ========== Start Food Section ========== -->
      <div class="foodcontainer"></div>
      <!-- ========== End Food Section ========== -->

      <!-- Add to Cart -->
      <div id="cartbox" class="addtocart1">
        <div class="Amoutdiv">
          <h3>Your amount = <span id="amount">0 MMk</span></h3>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
